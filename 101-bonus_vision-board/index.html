<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />

        <title>Vision Board Project</title>
    </head>

    <!--Content-->

    <body>
        <div id="vision-board">
            <div class="block small-block left light-bg">
                <p>
                    <span class="highlight">Grow</span><br />
                    Learn to design &<br />
                    <span class="larger-text">Code Websites</span>
                </p>
            </div>

            <div class="block small-block center dark-bg">
                <img class="flower" src="img/flower.png" alt="Flower" />
            </div>

            <div class="block small-block center light-bg">
                <p>
                    HTML<br />
                    CSS<br />
                    JavaScript<br />
                    WordPress<br />
                    Python
                </p>
            </div>

            <div class="block large-block left dark-bg">
                <p>
                    <span class="highlight">Freelance</span><br />
                    Make enough side cash to<br />
                    <span class="larger-text">Pay off debt</span><br />
                    <img src="img/piggy.png" alt="Piggy" />
                </p>
            </div>

            <div class="block large-block center eye">
                <p>
                    <img src="img/eye.png" alt="Eye" /><br />
                    <span>2020</span><br />
                    Vision Board
                </p>
            </div>

            <div class="block large-block right dark-bg">
                <p>
                    <img src="img/plane.png" alt="Plane" /><br />
                    <span class="highlight">Travel</span><br />
                    Plan a trip where I can<br />
                    <span class="larger-text">Work Remotely</span>
                </p>
            </div>

            <div class="block small-block center light-bg">
                <p>
                    Walk dog ++<br />
                    Meditate<br />
                    Yoga<br />
                    Snuggle pup
                </p>
            </div>

            <div class="block small-block center dark-bg">
                <img src="img/doggo.png" alt="Dog" />
            </div>

            <div class="block small-block right light-bg">
                <p>
                    <span class="highlight">Mind & Body</span><br />
                    Exercise More<br />
                    & Find zen in<br />
                    <span class="larger-text">Challenge</span>
                </p>
            </div>
        </div>
    </body>
</html>
